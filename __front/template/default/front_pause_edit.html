<div class="content">

<h1>$${action_title}</h1>
<form action="$${action_url}" method="post">
<OKT:list id="section"><h2>$${category_name}</h2>
<ul class="pausedmeal">
	<OKT:list id="meal"><li onclick="CLICK_TO_CHECKED(this);" class="$${meal_class}"><input type="checkbox" name="##{POST_ID}[]" value="$${meal_id}"$${meal_checked}>$${meal_name}</li>
	</OKT:list>
</ul><br class="clear"><br>
</OKT:list>
<div class="formsubmit"><input type="submit" value="##{FRONT_SUBMIT_SAVE}"></div>
</form>

</div>
