<h2>$${action_title}</h2>
<form action="$${action_url}" method="post" enctype="multipart/form-data">
<table class="input">
	<tr>
		<th class="item">##{BACK_ITEM_NAME}</th>
		<th>##{BACK_ITEM_VALUE}</th>
	</tr>
	<tr>
		<td>##{BACK_STORES_NAME}</td>
		<td><input type="text" name="##{POST_NAME}" value="$${source_name}" style="width:50%;"></td>
	</tr>
	<tr>
		<td>##{BACK_STORES_NAME_ENGLISH}</td>
		<td><input type="text" name="##{POST_NAME_EN}" value="$${source_name_english}" style="width:60%;"></td>
	</tr>
	<tr>
		<td>##{BACK_STORES_TELEPHONE}</td>
		<td><input type="text" name="##{POST_TELEPHONE}" value="$${source_telephone}" style="width:40%;"></td>
	</tr>
	<tr>
		<td>##{BACK_STORES_ADDRESS}</td>
		<td><input type="text" name="##{POST_ADDRESS}" value="$${source_address}" style="width:80%;"></td>
	</tr>
	<tr>
		<td>##{BACK_STORES_EMAIL}</td>
		<td><input type="text" name="##{POST_EMAIL}" value="$${source_email}" style="width:60%;"></td>
	</tr>
	<tr>
		<td>##{BACK_STORES_LOGO}</td>
		<td><input type="file" name="##{POST_PHOTO}"> (##{BACK_STORES_LOGO_DESCRIPTION})</td>
	</tr>
	<tr class="r0">
		<td colspan="2" class="submit"><input type="submit" value="##{BACK_SUBMIT_SAVE}"></td>
	</tr>
</table>
</form>
