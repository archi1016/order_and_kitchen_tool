<h2>$${action_title}</h2>
<form action="$${action_url}" method="post" enctype="multipart/form-data">
<table class="input">
	<tr>
		<th class="item">##{BACK_ITEM_NAME}</th>
		<th>##{BACK_ITEM_VALUE}</th>
	</tr>
	<tr>
		<td>##{BACK_FLAVOR_MB_NAME}</td>
		<td><input type="text" name="##{POST_NAME}" value="" style="width:40%;"></td>
	</tr>
	<tr>
		<td>##{BACK_FLAVOR_MB_NAME_ENGLISH}</td>
		<td><input type="text" name="##{POST_NAME_EN}" value="" style="width:60%;"></td>
	</tr>
	<tr>
		<td>##{BACK_FLAVOR_MB_ICON}</td>
		<td><input type="file" name="##{POST_PHOTO}"> (##{BACK_FLAVOR_MB_ICON_DESCRIPTION})</td>
	</tr>
	<tr class="r0">
		<td colspan="2" class="submit"><input type="submit" value="##{BACK_SUBMIT_NEW}"></td>
	</tr>
</table>
</form>
