<h2>$${action_title}</h2>
<form action="$${action_url}" method="post" enctype="multipart/form-data"><input type="hidden" name="##{POST_ID_2}" value="$${source_id}">
<table class="input">
	<tr>
		<th class="item">##{BACK_ITEM_NAME}</th>
		<th>##{BACK_ITEM_VALUE}</th>
	</tr>
	<tr valign="top" class="r0">
		<td>##{BACK_CURRENT_ICON}</td>
		<td>$${source_icon}</td>
	</tr>
	<tr>
		<td>##{BACK_FLAVOR_MB_NAME}</td>
		<td><input type="text" name="##{POST_NAME}" value="$${source_name}" style="width:40%;"></td>
	</tr>
	<tr>
		<td>##{BACK_FLAVOR_MB_NAME_ENGLISH}</td>
		<td><input type="text" name="##{POST_NAME_EN}" value="$${source_name_english}" style="width:60%;"></td>
	</tr>
	<tr>
		<td>##{BACK_FLAVOR_MB_ICON}</td>
		<td><input type="file" name="##{POST_PHOTO}"> (##{BACK_FLAVOR_MB_ICON_DESCRIPTION})</td>
	</tr>
	<tr class="r0">
		<td colspan="2" class="submit"><input type="submit" value="##{BACK_SUBMIT_SAVE}"></td>
	</tr>
</table>
</form>
