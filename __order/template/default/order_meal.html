<h1>$${meal_name}</h1>
<form action="$${action_url}" method="post"><input type="hidden" name="##{POST_ID}" value="$${meal_id}">
<h2>##{ORDER_MEAL_TITLE_QTY}</h2>
	<ul class="listqty"><li class="photo" style="background-image:url($${meal_photo_cart});">&nbsp;</li>
	<li class="qty"><input type="text" id="mealqty" name="##{POST_COUNT}" value="1" class="qty" readonly></li>
	<li class="operation"><a href="#" class="dec" onclick="return DEC_MEAL_QTY();">##{ORDER_MEAL_DEC}</a><a href="#" class="inc" onclick="return INC_MEAL_QTY();">##{ORDER_MEAL_INC}</a></li>
	<li class="btn"><input type="submit" value="##{ORDER_MEAL_BUY_SUBMIT}" class="btn"></li>
</ul><br class="clear">

$${block_flavor}

$${block_additional}

$${block_description}

$${block_album}
</form>
